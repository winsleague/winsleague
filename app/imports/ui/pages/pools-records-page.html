<template name="Pools_records_page">
  {{#if Template.subscriptionsReady}}
    {{> Pools_header poolId=poolId }}

    <h3>Records</h3>

    <div class="row">
      <div class="col-md-5">

        {{> Pools_records_pool_users_most_all_time
          poolId=poolId
          recordTitle="Most Wins, All Time"
          metricTitle="Wins"
          metricField="totalWins"
          collectionName="pool_users_most_wins_all_time"
          sort=-1
        }}

        {{> Pools_records_pool_users_most_all_time
          poolId=poolId
          recordTitle="Most Losses, All Time"
          metricTitle="Losses"
          metricField="totalLosses"
          collectionName="pool_users_most_losses_all_time"
          sort=-1
        }}

        {{> Pools_records_pool_users_most_all_time
          poolId=poolId
          recordTitle="Best Point Differential, All Time"
          metricTitle="Point +/-"
          metricField="totalPlusMinus"
          collectionName="pool_users_best_plus_minus_all_time"
          sort=-1
        }}

        {{> Pools_records_pool_users_most_all_time
          poolId=poolId
          recordTitle="Worst Point Differential, All Time"
          metricTitle="Point +/-"
          metricField="totalPlusMinus"
          collectionName="pool_users_worst_plus_minus_all_time"
          sort=1
        }}

      </div>
      <div class="col-md-2">
      </div>
      <div class="col-md-5">

        {{> Pools_records_pool_teams_most_season
          poolId=poolId
          recordTitle="Most Wins, Season"
          metricTitle="Wins"
          metricField="totalWins"
          sort=-1
          tableId="pool_teams_most_wins_season"
        }}

        {{> Pools_records_pool_teams_most_season
          poolId=poolId
          recordTitle="Most Losses, Season"
          metricTitle="Losses"
          metricField="totalLosses"
          sort=-1
          tableId="pool_teams_most_losses_season"
        }}

        {{> Pools_records_pool_teams_most_season
          poolId=poolId
          recordTitle="Best Point Differential, Season"
          metricTitle="Point +/-"
          metricField="totalPlusMinus"
          sort=-1
          tableId="pool_teams_best_plus_minus_season"
        }}

        {{> Pools_records_pool_teams_most_season
          poolId=poolId
          recordTitle="Worst Point Differential, Season"
          metricTitle="Point +/-"
          metricField="totalPlusMinus"
          sort=1
          tableId="pool_teams_worst_plus_minus_season"
        }}

        {{> Pools_records_pool_team_picks_most_season
          poolId=poolId
          recordTitle="Best Pick Quality, Season"
          metricTitle="Quality"
          metricField="pickQuality"
          sort=-1
          tableId="pool_team_picks_best_pick_quality_season"
        }}

        {{> Pools_records_pool_team_picks_most_season
          poolId=poolId
          recordTitle="Worst Pick Quality, Season"
          metricTitle="Quality"
          metricField="pickQuality"
          sort=1
          tableId="pool_team_picks_worst_pick_quality_season"
        }}

      </div>
    </div>

    {{> Pools_season_switcher
      poolId=poolId
    }}

  {{else}}
    <div>Loading...</div>
  {{/if}}
</template>
